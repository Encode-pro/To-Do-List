<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fb15b77586.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="To-do.css">
    <title>To-Do List</title>
</head>
<body>
    
  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">To-Do List</h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="Search your To-do" />
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Attend discrete maths class tomorrow</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Complete the pending assignment</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Do Industrial Certification course</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="add text-center my-4">
      <label class="text-light">Add a new todo...</label>
      <input class="form-control m-auto" type="text" name="add" />
    </form>

  </div>
  


<script src="To-do.js"></script>
</body>
</html>
